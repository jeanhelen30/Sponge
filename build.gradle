buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sonatype-snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
        classpath('nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0') {
            exclude module: 'guava'
        }
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}

version = '2.0-SNAPSHOT' // TODO: ???

apply plugin: 'forge'
ext.minecraftPlugin = plugins.getPlugin('forge')
ext.versionSuffix = '11.14.1.1341' // Forge version
apply from: project(':Common').file('gradle/implementation.gradle')

jar {
    exclude 'log4j2.xml'

    manifest {
        attributes(
                'FMLCorePlugin': 'org.spongepowered.mod.SpongeCoremod',
                'TweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
                'TweakOrder': '10000'
        )
    }
}

shadowJar {
    exclude 'log4j2.xml'
}

copySrgs << {
    def file = project.file('build/srgs/mcp-srg.srg')
    file.append project.file('extraSrg.srg').text
}
